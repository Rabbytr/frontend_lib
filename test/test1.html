<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="../events/mouseeffects.js"></script>
  
  <script>
  $(document).ready(function(){
    console.log('fsddsfsdaf');
    mouseword($('body'));

    function animater() {
      $('.spinner').animate({width: '+=10px'}, 500, function(){
        $('.spinner').animate({width: '+=10px'}, 500, function(){
          $('.spinner').animate({width: '+=10px'}, 500, function(){
            animater();
          });
        });
      });
    }
    //animater();
  });



  window.onload = function(){
    //页面加载完毕后淡出
    $('#status').fadeOut();
    $('#preloader').delay(450).fadeOut('slow');
  };
  </script>

  <style media="screen">
  body{
    background-color: #cfc;
  }
  .spinner{
    width: 10px;
    height: 20px;
    background-color: #f00;
  }
</style>
</head>
<body>
  <h1>index</h1>
  <div class="spinner"></div>
</body>
</html>
